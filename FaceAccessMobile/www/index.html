<!DOCTYPE html>
<html>
<head>
    <!--
        視需要在下方的中繼標籤中自訂內容安全性原則。將 'unsafe-inline' 加入 default-src 以啟用內嵌 JavaScript。
        如需詳細資料，請參閱 http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline';
            style-src 'self' 'unsafe-inline';
            media-src *;
            script-src 'self' 'unsafe-inline' 'unsafe-eval';
            connect-src * ">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>FaceAccessMobile</title>
</head>
<body>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/config.js"></script>
    <p align="center">
        <table border="0" style="width:100%" >
            <tr>
                <td>
                    <img id="img" style="width:100%" />
                    <canvas id="myCanvas"/>
                </td>
            </tr>
            <tr>
                <td align="center">
                    請使用橫向拍照<br />
                    <input type="button" value="Detect" onclick="javascript: funCaptureCamera('f');" />
                    <input type="button" value="Computer Vision" onclick="javascript: funCaptureCamera('c');" />
                    <input type="button" value="Content Moderator" onclick="javascript: funCaptureCamera('m');" />
                </td>
            </tr>
            <tr>
                <td>
                    <textarea id="txtResult" style="width:100%; height:300px"></textarea>
                </td>
            </tr>
        </table>
    </p>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/drawRectangle.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
